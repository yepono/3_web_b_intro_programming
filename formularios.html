<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="icon" href="src/bibimbap.png">

    <button>Ir a formularios</button>
</head>
<body>
    <h1>Formulario de Inscripcion</h1>

    <form>

        <div>
            <p>Title</p>
            <input type="radio" name="title" id="mr">
            <label for="mr">Mr</label>
            <input type="radio" name="title" id="mrs">
            <label for="mrs">Mrs</label>
            <input type="radio" name="title" id="mis">
            <label for="mis">Mis</label>
        </div>
        

        <div>
            <label for="firstName">First Name</label>
            <br>
            <input type="text" id="firstName" placeholder="John...">
        </div>

        <div>
            <label for="lastName">Last Name</label>
            <br>
            <input type="text" id="lastName" placeholder="Dun...">
        </div>

        <div>
            <label for="email">Email</label>
            <br>
            <input type="email" id="email" placeholder="usuario@123.com">
        </div>

        <div>
            <label for="phone">Phone</label>
            <br>
            <input type="number" id="phone" placeholder="1234567890">
        </div>

        <div>
            <label for="password">Password</label>
            <br>
            <input type="password" id="password" placeholder="password here ......">
        </div>

        <div>
            <label for="Country">Country</label>
            <select name="country" id="country">
                <option value="Peru">Peru</option>
                <option value="Mexico">Mexico</option>
                <option value="Japon">Japon</option>
                <option value="Argentina">Argentina</option>
            </select>
        </div>

        <div>
            <input type="checkbox" name="" id="terms">
            <label for="terms">I agree to the terms and conditions</label>
        </div>

        <div>
            <label for="message">Message</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Write your message..."></textarea>
        </div>

        <div>
            <label for="photo">Photo</label>
            <br>
            <input type="file" name="photo" id="photo">
        </div>

        <div>
            <div>
                <button type="submit">Sign up</button>
                <button type="reset">Reset Form</button>
            </div>
        </div>
    </form>
</body>
</html>
